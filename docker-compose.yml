services:
  # ---------- PostgreSQL ----------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-subjex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-subjex}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-subjex}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------- Flask App ----------
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URI: postgresql://${POSTGRES_USER:-subjex}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-subjex}
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      FLASK_ENV: ${FLASK_ENV:-production}
      ELEVATE_ADMIN_SECRET: ${ELEVATE_ADMIN_SECRET:-changeme}
    expose:
      - "5000"

  # ---------- Nginx Reverse Proxy ----------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${HOST_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  pgdata:
